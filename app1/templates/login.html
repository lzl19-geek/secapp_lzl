<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>您的注册页面</title>
</head>
<body>
<form action="/app1/get_massage" method="post" >
    <p>请输入注册信息</p>
    {% csrf_token%}
<!--    循环渲染form中控件-->
    {% for i in form %}
        <p>{{ i.label }}:{{ i }}</p>
    {% endfor %}
<button type="submit">提交</button>
</form>
</body>
</html>
